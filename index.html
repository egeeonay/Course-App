<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Course App</title>
</head>
<body>
    
    <div class="main-container">
        <div class="header"><h1>Course App</h1></div>
        <div class="a"><hr></div>
        <div class="container-contents">
            <div class="row">
                <div class="col-5">
                    <form id="new-course">
                        <div class="form-group">
                            <label for="title">Course Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="instructor">Insctructor</label>
                            <input type="text" class="form-control" id="instructor">
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="text" class="form-control" id="image">
                        </div>
                    <button type="submit" class="btnPrimary">Save</button>    
                    </form> 
                </div>
                <div class="col-7">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Instructor</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="course-list">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>

<!-- <script src="appES5.js"></script> -->
<script src="appES6.js"></script>
</body>
</html>
